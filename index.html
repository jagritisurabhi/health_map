<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Map</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1 class="heading">Body Mass Index (BMI)</h1>
        Your Height (cm):
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        Your Weight (kg):
        <input type="text" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        <button class="button" id="btn">Calculate BMI</button>
        Your BMI:
        <input disabled type="text" class="input" id="bmi_result">
        <h4 class="info_text">Weight Condition: <span id="weight_condition"></span></h4>

    </div>
    <script src="script.js"></script>

</body>

</html>
